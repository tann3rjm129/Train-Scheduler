<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body style="background-color: #9e9282">

    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center fonts">Train Schedule</h1>
        </div>
      </div>
    </div>
 

 <div class="container">
<div class="card" style="margin-bottom: 20px; border: 3px solid #cc1819;">
  <div class="card-header" id="#" style="margin-bottom: 20px; border-bottom: 3px solid #cc1819;">
    <h2 class="text-left fonts">Current Train Schedule</h2>
  </div>
  <div class="card-body" id="#">
     <div class="row">
          <div class="col-md-12">
            <!--Table-->
                <table class="table">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th class="fonts">Train Name</th>
                            <th class="fonts">Destination</th>
                            <th class="fonts">Frequency (min)</th>
                            <th class="fonts">Next Arrival</th>
                            <th class="fonts">Minutes Away</th>
                        </tr>
                    </thead>
                  <!--Table head-->

                    <!--Table body-->
                    <tbody id="tableRow" class="fonts">
                        
                    </tbody>
                </table>
                <!--Table-->

        <!-- backend jquery -->
              </div>
          </div>
    </div>
</div>
</div>

<div class="row"></div>


<div class="container">
  <div class="card" style="margin-bottom: 20px; border: 3px solid #cc1819;">
    <div class="card-header" id="#" style="margin-bottom: 20px; border-bottom: 3px solid #cc1819;">
      <h2 class="text-left fonts">Add Train</h2>
    </div>
  <div class="card-body" id="#">

			<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Train Name</label>
    			<input class="form-control" id="trainName" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
   				<label for="exampleInputEmail1" class="fonts">Destination</label>
          <input class="form-control" id="destination" aria-describedby="emailHelp">
        </div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">First Train Time (HH:mm - military time)</label>
    			<input class="form-control" id="firstTime" aria-describedby="emailHelp">
  			</div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Frequency (min)</label>
          <input class="form-control" id="frequency" aria-describedby="emailHelp">
        </div>
  			<button id="addTrain" class="btn btn-danger fonts">Add</button>
			</form>
  </div>
</div>
</div>
