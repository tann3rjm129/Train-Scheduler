<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Scheduler</title>
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

</head>
<body style="background-color: #9e9282">

    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center fonts">Train Schedule</h1>
        </div>
      </div>
    </div>
 

 <div class="container">
<div class="card" style="margin-bottom: 20px; border: 3px solid #cc1819;">
  <div class="card-header" id="#" style="margin-bottom: 20px; border-bottom: 3px solid #cc1819;">
    <h2 class="text-left fonts">Current Train Schedule</h2>
  </div>
  <div class="card-body" id="#">
     <div class="row">
          <div class="col-md-12">
            <!--Table-->
                <table class="table">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th class="fonts">Train Name</th>
                            <th class="fonts">Destination</th>
                            <th class="fonts">Frequency (min)</th>
                            <th class="fonts">Next Arrival</th>
                            <th class="fonts">Minutes Away</th>
                        </tr>
                    </thead>
                  <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr id="tableRow">
                            <td scope="row" id="trainName"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="nextArrival"></td>
                            <td id="minutesAway"></td>
                        </tr>
              
                </table>
                <!--Table-->

        <!-- backend jquery -->
              </div>
          </div>
    </div>
</div>
</div>

<div class="row"></div>


<div class="container">
  <div class="card" style="margin-bottom: 20px; border: 3px solid #cc1819;">
    <div class="card-header" id="#" style="margin-bottom: 20px; border-bottom: 3px solid #cc1819;">
      <h2 class="text-left fonts">Add Train</h2>
    </div>
  <div class="card-body" id="#">

			<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Train Name</label>
    			<input class="form-control" id="trainNameInput" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
   				<label for="exampleInputEmail1" class="fonts">Destination</label>
          <input class="form-control" id="destinationInput" aria-describedby="emailHelp">
        </div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">First Train Time (HH:mm - military time)</label>
    			<input class="form-control" id="firstTimeInput" aria-describedby="emailHelp">
  			</div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Frequency (min)</label>
          <input class="form-control" id="frequencyInput" aria-describedby="emailHelp">
        </div>
  			<button id="addTrain" class="btn btn-danger fonts">Add</button>
			</form>
  </div>
</div>
</div>



<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/moment.js">
</script>



</body>
</html>
